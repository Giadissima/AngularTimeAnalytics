<div class="toolbar-container">
  <div class="row-flexbox interval-preset">
    <p>Quick preset:</p>
    <button (click)="buttonsChangeColorOnClick(0)"
      [ngClass]="{'green-button' : toggleGroup[0], 'white-button': !toggleGroup[0]}">Ultima ora</button>
    <button (click)="buttonsChangeColorOnClick(1)"
      [ngClass]="{'green-button' : toggleGroup[1], 'white-button': !toggleGroup[1]}">Oggi</button>
    <button (click)="buttonsChangeColorOnClick(2)"
      [ngClass]="{'green-button' : toggleGroup[2], 'white-button': !toggleGroup[2]}">Ieri</button>
    <button (click)="buttonsChangeColorOnClick(3)"
      [ngClass]="{'green-button' : toggleGroup[3], 'white-button': !toggleGroup[3]}">Ultima
      settimana</button>
    <button (click)="buttonsChangeColorOnClick(4)"
      [ngClass]="{'green-button' : toggleGroup[4], 'white-button': !toggleGroup[4]}">Ultimo mese</button>
  </div>
  <div class="row-flexbox interval-container">
    <div class="interval-begin-end-container">
      <div class="row-flexbox" id="interval">
        <div class="row-flexbox interval-date-time" id="interval-begin">
          <!-- <div class="input-with-icon-container"> -->
            <!-- TODO come fare a mettere a questo componente una width diversa? -->
            <div class="date-picker-container">
              <dp-date-picker placeholder="Intervallo temporale - Inizio" theme="dp-material"></dp-date-picker>
            </div>
            <!-- <img src="assets/calendario.png" alt="" class="icon-inside-input"> -->
          <!-- </div> -->
          <select name="" id="">
            <option value="" disabled selected hidden>Ora: </option>
            <option value="" *ngFor="let time of time_interval;">{{time}}</option>
          </select>
        </div>
        <p class="divider">  -  </p>
        <div class="row-flexbox interval-date-time" id="interval-end">
          <!-- <div class="input-with-icon-container"> -->
            <div class="date-picker-container">
              <dp-date-picker placeholder="Intervallo temporale - Fine" theme="dp-material"></dp-date-picker>
            </div>
            <!-- <img src="assets/calendario.png" alt="" class="icon-inside-input"> -->
          <!-- </div> -->
          <select name="" id="">
            <option value="" disabled selected hidden>Ora: </option>
            <option value="" *ngFor="let time of time_interval;">{{time}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row-flexbox" id="time-interval">
      <p>Intervallo:</p>
      <select name="" id="">
        <option value="" *ngFor="let time of amount_time_interval;">{{time}}</option>
      </select>
    </div>
  </div>
</div>
