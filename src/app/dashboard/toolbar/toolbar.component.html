<div class="toolbar-container">
  <div class="row-flexbox interval-preset">
    <p>Quick preset:</p>
    <button mat-raised-button color="primary"(click)="buttonsChangeColorOnClick(0)"
      [ngClass]="{'green-button' : toggleGroup[0], 'white-button': !toggleGroup[0]}">Ultima ora</button>
    <button mat-raised-button color="primary"(click)="buttonsChangeColorOnClick(1)"
      [ngClass]="{'green-button' : toggleGroup[1], 'white-button': !toggleGroup[1]}">Oggi</button>
    <button mat-raised-button color="primary"(click)="buttonsChangeColorOnClick(2)"
      [ngClass]="{'green-button' : toggleGroup[2], 'white-button': !toggleGroup[2]}">Ieri</button>
    <button mat-raised-button color="primary"(click)="buttonsChangeColorOnClick(3)"
      [ngClass]="{'green-button' : toggleGroup[3], 'white-button': !toggleGroup[3]}">Ultima
      settimana</button>
    <button mat-raised-button color="primary"(click)="buttonsChangeColorOnClick(4)"
      [ngClass]="{'green-button' : toggleGroup[4], 'white-button': !toggleGroup[4]}">Ultimo mese</button>
  </div>
  <div class="row-flexbox interval-container">
    <div class="interval-begin-end-container">
      <div class="row-flexbox" id="interval">
        <div class="row-flexbox interval-date-time" id="interval-begin">
            <mat-form-field>
              <mat-label>Inizio temporale - Inizio</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          <mat-label>Ora</mat-label>
          <mat-select>
            <mat-option *ngFor="let time of time_interval;" [value]="time">
              {{time}}
            </mat-option>
          </mat-select>
        </div>
        <p class="divider">  -  </p>
        <div class="row-flexbox interval-date-time" id="interval-end">
            <mat-form-field>
              <mat-label>Intervallo temporale - Fine</mat-label>
              <input matInput [matDatepicker]="picker2">
              <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          <mat-label>Ora: </mat-label>
          <mat-select>
            <mat-option *ngFor="let time of time_interval;" [value]="time">
              {{time}}
            </mat-option>
          </mat-select>
        </div>
      </div>
    </div>
    <div class="row-flexbox" id="time-interval">
      <mat-label>Intervallo</mat-label>
      <mat-select>
        <mat-option *ngFor="let time of amount_time_interval;" [value]="time">
          {{time}}
        </mat-option>
      </mat-select>
    </div>
  </div>
</div>
