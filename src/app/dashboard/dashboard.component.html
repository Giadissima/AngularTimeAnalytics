<div class="column-flexbox main-container">
  <div class="row-flexbox arrow-box">
    <img src="assets/arrow_back.png" alt=""><a href="" class="back-button">Indietro</a>
  </div>
  <div class="row-flexbox interval-flexbox">
    <div class="row-flexbox interval-preset">
      <p>Quick preset:</p>
      <button (click)="buttonsChangeColorOnClick(0, 'preset')"
        [ngClass]="{'green-button' : togglePresetGroup[0], 'white-button': !togglePresetGroup[0]}">Ultima ora</button>
      <button (click)="buttonsChangeColorOnClick(1, 'preset')"
        [ngClass]="{'green-button' : togglePresetGroup[1], 'white-button': !togglePresetGroup[1]}">Oggi</button>
      <button (click)="buttonsChangeColorOnClick(2, 'preset')"
        [ngClass]="{'green-button' : togglePresetGroup[2], 'white-button': !togglePresetGroup[2]}">Ieri</button>
      <button (click)="buttonsChangeColorOnClick(3, 'preset')"
        [ngClass]="{'green-button' : togglePresetGroup[3], 'white-button': !togglePresetGroup[3]}">Ultima
        settimana</button>
      <button (click)="buttonsChangeColorOnClick(4, 'preset')"
        [ngClass]="{'green-button' : togglePresetGroup[4], 'white-button': !togglePresetGroup[4]}">Ultimo mese</button>
    </div>
    <div class="row-flexbox" id="interval">
      <div class="row-flexbox interval-date-time">
        <div class="input-with-icon-container">
          <input type="text" placeholder="Intervallo temporale - Inizio">
          <img src="assets/calendario.png" alt="" class="icon-inside-input">
        </div>
        <select name="" id="">
          <option value="" disabled selected hidden>Ora: </option>
          <option value="" *ngFor="let time of time_interval;">{{time}}</option>
        </select>
      </div>
      <p> - </p>
      <div class="row-flexbox interval-date-time">
        <div class="input-with-icon-container">
          <input type="text" placeholder="Intervallo temporale - Fine">
          <img src="assets/calendario.png" alt="" class="icon-inside-input">
        </div>
        <select name="" id="">
          <option value="" disabled selected hidden>Ora: </option>
          <option value="" *ngFor="let time of time_interval;">{{time}}</option>
        </select>
      </div>
    </div>
    <div class="row-flexbox" id="time-interval">
      <p>Intervallo:</p>
      <select name="" id="">
        <option value="" *ngFor="let time of amount_time_interval;">{{time}}</option>
      </select>
    </div>
  </div>
  <div class="row-flexbox charts-container" id="person-charts">
    <div class="label-on-chart">
      <p><b>Persone rilevate</b></p>
      <div class="row-flexbox buttons-on-chart">
        <button (click)="buttonsChangeColorOnClick(0, 'people-chart')"
          [ngClass]="{'green-button' : togglePeopleChartGroup[0], 'white-button': !togglePeopleChartGroup[0]}">Tutti</button>
        <button (click)="buttonsChangeColorOnClick(1, 'people-chart')"
          [ngClass]="{'green-button' : togglePeopleChartGroup[1], 'white-button': !togglePeopleChartGroup[1]}">Container
          1</button>
        <button (click)="buttonsChangeColorOnClick(2, 'people-chart')"
          [ngClass]="{'green-button' : togglePeopleChartGroup[2], 'white-button': !togglePeopleChartGroup[2]}">Container
          2</button>
        <button (click)="buttonsChangeColorOnClick(3, 'people-chart')"
          [ngClass]="{'green-button' : togglePeopleChartGroup[3], 'white-button': !togglePeopleChartGroup[3]}">Container
          3</button>
      </div>
      <img class="bar-chart" src="assets/chart-persone.png" alt="">
    </div>

    <img class="pie-chart" src="assets/torta-persone.png" alt="">
  </div>
  <div class="row-flexbox charts-container">
    <div class="label-on-chart">
      <p><b>Allarmi</b></p>
      <div class="row-flexbox buttons-on-chart">
        <button (click)="buttonsChangeColorOnClick(0, 'alarms-chart')"
          [ngClass]="{'green-button' : toggleAlarmsChartGroup[0], 'white-button': !toggleAlarmsChartGroup[0]}">Tutti</button>
        <button (click)="buttonsChangeColorOnClick(1, 'alarms-chart')"
          [ngClass]="{'green-button' : toggleAlarmsChartGroup[1], 'white-button': !toggleAlarmsChartGroup[1]}">Container
          1</button>
        <button (click)="buttonsChangeColorOnClick(2, 'alarms-chart')"
          [ngClass]="{'green-button' : toggleAlarmsChartGroup[2], 'white-button': !toggleAlarmsChartGroup[2]}">Container
          2</button>
        <button (click)="buttonsChangeColorOnClick(3, 'alarms-chart')"
          [ngClass]="{'green-button' : toggleAlarmsChartGroup[3], 'white-button': !toggleAlarmsChartGroup[3]}">Container
          3</button>
      </div>
      <img class="bar-chart" src="assets/chart-allarmi.png" alt="">
    </div>
    <div class="counter-on-pie-chart">
      <img class="pie-chart" src="assets/torta-allarmi.png" alt="">
      <div class="text">
        <p class="number"><b>7</b></p>
        <p>Allarmi</p>
      </div>
    </div>
  </div>
  <img id="logo-aida" src="assets/logo-aida.png" alt="">
</div>
