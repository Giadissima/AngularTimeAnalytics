
<div class="chart-container">
  <div class="chart" #containerRef>
    <ngx-charts-bar-vertical [view]="[containerRef.offsetWidth, containerRef.offsetHeight ]" [scheme]="colorScheme" [results]="single"
      [gradient]="false" [xAxis]="true" [yAxis]="true" [showXAxisLabel]="false" [showYAxisLabel]="false" [animations]="true"
      [showGridLines]="false" [barPadding]="barPadding" [roundEdges]="false" [yAxisTicks]=[0,20,40,60,80,100]>
    </ngx-charts-bar-vertical>
  </div>
</div>
